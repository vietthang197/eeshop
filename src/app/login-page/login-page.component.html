<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <p class="sp-404logo">
            <a routerLink="/home">
              <img class="imgLogo" [src]="pathLogo" alt="Shopee"/>
            </a>
          </p>
          <h5 class="card-title text-center">Hãy đăng nhập vào Shopee và bắt đầu mua sắm!</h5>
          <form class="form-signin">
            <div class="form-group form-input-group">
              <!--<label for="inputEmail">Tên đăng nhập</label>-->
              <input type="email" id="username" class="form-control" placeholder=" Tên đăng nhập" required autofocus>

            </div>

            <div class="form-group form-input-group">
              <!--<label for="inputPassword">Mật khẩu</label>-->
              <input type="password" id="inputPassword" class="form-control" placeholder=" Mật khẩu" required>

            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng nhập</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">Đăng ký</button>
            <p class="forgot-password"><a  routerLink="/forgot-password">Quên mật khẩu ?</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
